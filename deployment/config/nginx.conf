# Hospital Management System - Nginx Configuration
# Place this in your nginx sites-available directory

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Uncomment for HTTPS (after setting up SSL)
    # listen 443 ssl http2;
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /var/www/hms/www;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/hms_access.log;
    error_log /var/log/nginx/hms_error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Block access to sensitive directories
    location ~ ^/(config|classes|database|logs|_archive|tools|patches)/ {
        deny all;
        return 403;
    }
    
    # Block access to sensitive files
    location ~ \.(htaccess|htpasswd|ini|sql|sqlite|md|log|env)$ {
        deny all;
        return 403;
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        return 403;
    }
    
    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for long operations
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # API endpoints
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to database file
    location ~ \.sqlite$ {
        deny all;
        return 403;
    }
    
    # Upload limits
    client_max_body_size 10M;
    client_body_timeout 300s;
}

