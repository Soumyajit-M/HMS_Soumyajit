<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" xmlns="http://www.w3.org/2000/svg">
    <!-- Activity Diagram: Patient Appointment Booking -->
    <defs>
        <marker id="actArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <polygon points="0 0, 10 5, 0 10" fill="#000" />
        </marker>
    </defs>
    
    <!-- Start -->
    <circle cx="300" cy="20" r="12" fill="#000"/>
    <line x1="300" y1="32" x2="300" y2="60" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    
    <!-- Activity: Login -->
    <rect x="220" y="60" width="160" height="40" rx="20" fill="#E3F2FD" stroke="#000" stroke-width="2"/>
    <text x="300" y="85" text-anchor="middle" font-family="Times New Roman" font-size="12">Receptionist Login</text>
    <line x1="300" y1="100" x2="300" y2="130" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    
    <!-- Decision: Patient Exists? -->
    <path d="M 300 130 L 360 160 L 300 190 L 240 160 Z" fill="#FFF9C4" stroke="#000" stroke-width="2"/>
    <text x="300" y="165" text-anchor="middle" font-family="Times New Roman" font-size="11">Patient</text>
    <text x="300" y="178" text-anchor="middle" font-family="Times New Roman" font-size="11">Exists?</text>
    
    <!-- No - Add Patient -->
    <line x1="240" y1="160" x2="120" y2="160" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    <text x="180" y="155" font-family="Times New Roman" font-size="10">No</text>
    <rect x="40" y="140" width="160" height="40" rx="20" fill="#FFEBEE" stroke="#000" stroke-width="2"/>
    <text x="120" y="165" text-anchor="middle" font-family="Times New Roman" font-size="12">Add New Patient</text>
    <line x1="120" y1="180" x2="120" y2="240" stroke="#000" stroke-width="2"/>
    <line x1="120" y1="240" x2="300" y2="240" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    
    <!-- Yes - Continue -->
    <line x1="360" y1="160" x2="480" y2="160" stroke="#000" stroke-width="2"/>
    <text x="400" y="155" font-family="Times New Roman" font-size="10">Yes</text>
    <line x1="480" y1="160" x2="480" y2="240" stroke="#000" stroke-width="2"/>
    <line x1="480" y1="240" x2="300" y2="240" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    
    <!-- Select Doctor -->
    <rect x="220" y="240" width="160" height="40" rx="20" fill="#E8F5E9" stroke="#000" stroke-width="2"/>
    <text x="300" y="265" text-anchor="middle" font-family="Times New Roman" font-size="12">Select Doctor & Date</text>
    <line x1="300" y1="280" x2="300" y2="310" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    
    <!-- Check Availability -->
    <path d="M 300 310 L 360 340 L 300 370 L 240 340 Z" fill="#FFF9C4" stroke="#000" stroke-width="2"/>
    <text x="300" y="342" text-anchor="middle" font-family="Times New Roman" font-size="11">Doctor</text>
    <text x="300" y="355" text-anchor="middle" font-family="Times New Roman" font-size="11">Available?</text>
    
    <!-- No - Back to Select -->
    <line x1="360" y1="340" x2="450" y2="340" stroke="#000" stroke-width="2"/>
    <text x="390" y="335" font-family="Times New Roman" font-size="10">No</text>
    <line x1="450" y1="340" x2="450" y2="260" stroke="#000" stroke-width="2"/>
    <line x1="450" y1="260" x2="380" y2="260" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    
    <!-- Yes - Book Appointment -->
    <line x1="300" y1="370" x2="300" y2="400" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    <text x="270" y="390" font-family="Times New Roman" font-size="10">Yes</text>
    <rect x="220" y="400" width="160" height="40" rx="20" fill="#F3E5F5" stroke="#000" stroke-width="2"/>
    <text x="300" y="425" text-anchor="middle" font-family="Times New Roman" font-size="12">Create Appointment</text>
    <line x1="300" y1="440" x2="300" y2="470" stroke="#000" stroke-width="2" marker-end="url(#actArrow)"/>
    
    <!-- End -->
    <circle cx="300" cy="470" r="12" fill="#fff" stroke="#000" stroke-width="2"/>
    <circle cx="300" cy="470" r="8" fill="#000"/>
</svg>
